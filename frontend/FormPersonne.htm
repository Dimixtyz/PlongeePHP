<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="utf-8">
    <title>Formulaire personne</title>
  </head>
  <body>
  <form>
	  <fieldset style="width:500px; margin-left: auto; margin-right: auto;">
  	  <legend>Personne</legend>
      <br/>
        
      <select class="browser-default">
        <option value="" disabled selected>Choisir le nom : </option>
        <option value="1">FONTAINE</option>
        <option value="2">LAPIERRE</option>
        <option value="3">PICOT</option>
      </select>
        
      <br/>
      <br/>

      <select class="browser-default">
        <option value="" disabled selected>Choisir le Prénom : </option>
        <option value="1">Quentin</option>
        <option value="2">Thomas</option>
        <option value="3">Benjamin</option>
      </select>

      <br/>
      <br/>

      <select class="browser-default">
        <option value="" disabled selected>Choisir l'aptitude : </option>
        <option value="1">Baptême</option>
        <option value="2">Préparation plongeur Bronze</option>
        <option value="3">Préparation plongeur Argent</option>
      </select>

      <br/>
      <br/>

      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
      <button class="btn waves-effect waves-light" type="reset" name="action">Effacer
        <i class="material-icons right">clear</i>
      </button>
    </fieldset> <br/></br/>
     <input type = "button" value = "Retour"  onclick = "history.back()">  
  </form>   
  </body>
</html>
