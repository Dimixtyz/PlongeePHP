<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Formulaire plongée</title>
  </head>
  <body>
  <form>
	  <fieldset>
  	  <legend>FORMULAIRE PLONGÉE</legend>
      <br/>
        
      <label> Date de la plongée : </label>
      <input type="date" id="datePlongee" name="datePlongee">
        
      <br/>
      <br/>

      <label> Séance de la plongée : </label> <br/>

      <br/>
      <br/>

      <label> Site de la plongée : </label>
      <select id="Site">
        <option value = "SS Yongala Wreck">SS Yongala Wreck</option>

      </select>

      <br/>
      <br/>

      <br/>
      <br/>

      <label>Effectif plongeurs : </label><input type="text" name="effectifP"><br/>
      <label>Effectif bateau : </label><input type="text" name="effectifB">

      <br/>
      <br/>

      <label>Directeur de plongée : </label><br/>

      </select>

      </select>

      <br/>
      <br/>

      <label>Sécurité de surface : </label><br/>
      <label>Nom : </label>
      <select id="NomDirecteur">
        <option value = "FONTAINE">FONTAINE</option>
        <option value = "LAPIERRE">LAPIERRE</option>
        <option value = "PICOT">PICOT</option>
      </select>

        <option value = "Benjamin">Benjamin</option>
      </select>

      <br/>
      <br/>

      <input type="submit" name="envoi" value=" Envoyer ">
      <input type="reset" name="efface" value="Effacer ">

      <br/>
      <br/>
    </fieldset><br/></br/>
   <input type = "button" value = "Retour"  onclick = "history.back()">
  </form>        
  </body>
</html>
