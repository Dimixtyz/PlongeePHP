<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="utf-8">
    <title>Formulaire personne</title>
  </head>
  <body>
  <form>
	  <fieldset style="width:500px; margin-left: auto; margin-right: auto; margin-top:10%">
        <legend>Inscription personne</legend>
        <br/>

        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nom : </label>
        </div>

        <br/>

        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix2" type="text" class="validate">
            <label for="icon_prefix2">Prénom : </label>
        </div>

        <br/>

        <div>
            <label for="type">Choisir le statut : </label>
            <select class="browser-default" id="type" name="Type" size="1" onChange="THEFUNCTION(this.selectedIndex);">
                <option value="1">Aucun</option>
                <option value="2">Plongeur</option>
                <option value="3">Sécurité de surface</option>
                <option value="4">Directeur</option>
            </select>

        <br/>
        <br/>
        
        <div style="display:none;" id="divAptitude">
            <label for="Aptitude">Aptitude du plongeur : </label>
            <select class="browser-default">
                    <option value="1">Baptême</option>
                    <option value="2">Préparation plongeur Bronze</option>
                    <option value="3">Préparation plongeur Argent</option>
                  </select>
        </div>
    
        
        <br/>
        <br/>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
         <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light" type="reset" name="action">Effacer
          <i class="material-icons right">clear</i>
        </button>
      </fieldset>
  </form>
    <script type="text/javascript">
        function THEFUNCTION(i) {
	    var divAptitude = document.getElementById('divAptitude');
		    switch(i) {
		    	case 1 : divAptitude.style.display = ''; break;
		    	default: divAptitude.style.display = 'none'; break;
		    }
	    }
    </script>
  </body>
</html>
